<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header><h1>Denis's superheros of choice.</h1></header>
    <nav>

    <form>
      <input type="datetime-local" />
      <!--This is my researched input type-->
      <table>
        <!--
        This is my form
      -->
        <tr>
          <td>Name:</td>
          <td>
            <input type="text" placeholder="Name" name="" />
            <!--This is my name submission form-->
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input type="Password" placeholder="Password" name="" />
            <!--This is my password form-->
          </td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="Gender" />Male
            <input type="radio" name="Gender" />Female
            <!--These are the gender options on my form-->
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input type="mail" placeholder="Email" name="" />
            <!--This is my email form-->
          </td>
        </tr>
        <tr>
          <td>Phone number:</td>
          <!--Phone number selection-->
          <td>
            <select>
              <option>977</option>
              <option>978</option>
              <option>979</option>
              <option>980</option>
              <option>981</option>
              <option>982</option>
              <option>983</option>
              <option>204</option>
            </select>
            <input type="Phone" placeholder="98480*****" name="" />
            <!--This is an example input-->
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Submit" name="" />
            <!--This is the submit form input.-->
          </td>
        </tr>
      </table>
      <a href="index.html">Back to home page</a>
